<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <h1>Micio</h1>
        <button onclick="startGame()">Inizia Gioco</button>
        <button onclick="openInstructions()">Istruzioni</button>
        
    </div>

    <script>
        function startGame() {
            // Reindirizza a main.html quando si preme "Inizia Gioco"
            window.location.href = "main/index.html";
        }

        function openInstructions() {
            alert("Colpisci i cani per non farli andare sotto, ma attenzione non colpire i gatti. creato da GIGEF");
        }

        

        // Funzione per animare l'immagine che cade da punti casuali
        function createFallingImage() {
            const img = document.createElement("img");
            img.src = "main/pic/pic1.png";
            img.classList.add("falling-image");

            // Posizione orizzontale casuale
            const randomLeft = Math.random() * window.innerWidth;
            img.style.left = `${randomLeft}px`;

            document.body.appendChild(img);

            // Rimuove l'immagine una volta che l'animazione Ã¨ finita
            setTimeout(() => {
                img.remove();
            }, 4000);
        }

        // Genera nuove immagini che cadono ogni 300 ms
        setInterval(createFallingImage, 300);
    </script>
</body>
</html>
